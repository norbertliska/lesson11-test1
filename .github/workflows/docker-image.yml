name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/norbertliska/lesson11-test1:build_${{ github.run_number }}
    - name: Push the Docker image
      run: docker push ghcr.io/norbertliska/lesson11-test1:build_${{ github.run_number }}
